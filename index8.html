<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламный плеер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="modal" id="interval-modal">
        <div class="modal-content">
            <h2>Введите интервал между роликами</h2>
            <div class="input-group">
                <label for="initial-interval">Интервал (секунды):</label>
                <input type="number" id="initial-interval" min="1" value="5">
            </div>
            <button id="confirm-interval">Подтвердить</button>
        </div>
    </div>


    <div class="container" id="main-container">
        <h1>Рекламный ролик</h1>
        
        <div class="player-container">
            <video id="player" controls></video>
        </div>

        <div class="controls">
            <button id="pause-btn" disabled>Пауза</button>
            <button id="skip-btn" disabled>Следующий</button>
            <button id="change-interval">Изменить интервал</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
