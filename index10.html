<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="gender">Пол:</label>
                <input list="genders" id="gender" name="gender">
                <datalist id="genders">
                    <option value="Мужской">
                    <option value="Женский">
                    <option value="Другой">
                </datalist>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="feedback">Отзыв:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>

            <div class="form-group checkboxes">
                <label><input type="checkbox" name="newsletter"> Подписаться на рассылку</label>
                <label><input type="checkbox" name="agreement" required> Согласие на обработку данных</label>
            </div>

            <div class="buttons">
                <button type="button" id="saveBtn">Сохранить</button>
                <button type="button" id="showTxtBtn">Показать TXT</button>
                <button type="button" id="showXmlBtn">Показать XML</button>
            </div>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
